{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-10">

                                <h1>Form Sample</h1>
                                <form action="/process_form" method="POST">
                                    {{ form.csrf }}
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">{{ form.name.label }}</label>
                                        <div class="col-sm-10">
                                             {{ form.name(class_="form-control") }}
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        {{ form.ismarried(class_="form-check-input") }}
                                        {{ form.ismarried.label }}
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary mb-2">Confirm</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>    
    </div>
    


{% endblock %}
